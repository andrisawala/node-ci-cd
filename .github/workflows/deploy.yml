name: Deploy

on: [push]

jobs:
  build:
    runs-on: Ubuntu-20.04

    steps:
      - uses: actions/checkout@v1
      - name: Push to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: cd ${{ secrets.PROJECT_PATH }} && git pull

      - name: Install Packages
        run: yarn install

      - name: Running server
        run: pm2 restart test
